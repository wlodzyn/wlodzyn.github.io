<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Time Crystals 2025 <br>Registration Form!!</h2>
    <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSfNVbCGCUImTxlBhti-AgdKd8QISTlqjuNzTBtljHDSB1FSAA/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
        <label for="First name">Name:</label><br>
        <input type="text" id="entry.1781870168" name="entry.1781870168" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="entry.1241471767" name="entry.1241471767" required><br><br>

        <label for="file">Abstract</label>
        <input id="file" type="file" accept=".pdf"/>

        <input type="submit" value="Register">
    </form>

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>

    <script type="text/javascript">var submitted=false;</script>
    <script type="text/javascript">
    $('#gform').on('submit', function(e) {
        $('#gform *').fadeOut(2000);
        $('#gform').prepend('Your submission has been processed...');
        });
    </script>
    <br><br>
    <form action="https://script.google.com/macros/s/AKfycbz2YFECZJksql0UGt0rsWtLyCAyyKQZfM5E2oDKO1V4cERW2OuiO1mAhBxq0cmhtyGn/exec" id="form" method="post" target="hidden_iframe">
        Upload a file
        <div id="data"></div>
        <input name="file" id="uploadfile" type="file">
        <input id="submit" type="submit">
    </form>
    
    <script>
        $('#uploadfile').on("change", function() {
            var file = this.files[0];
            var fr = new FileReader();
            fr.fileName = file.name;
            fr.onload = function(e) {
                e.target.result
                html = '<input type="hidden" name="data" value="' + e.target.result.replace(/^.*,/, '') + '" >';
                html += '<input type="hidden" name="mimetype" value="' + e.target.result.match(/^.*(?=;)/)[0] + '" >';
                html += '<input type="hidden" name="filename" value="' + e.target.fileName + '" >';
                $("#data").empty().append(html);
            }
            fr.readAsDataURL(file);
        });
    </script>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

</body>
